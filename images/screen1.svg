<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="390" height="844" viewBox="0 0 390 844">
  <!-- Device background / status bar area -->
  <rect x="0" y="0" width="390" height="844" rx="28" ry="28" fill="#0b0b0b" />
  <!-- Inner screen -->
  <rect x="12" y="12" width="366" height="820" rx="20" ry="20" fill="#f8fafc" />

  <!-- Header / notch area (simple) -->
  <rect x="0" y="0" width="390" height="36" fill="transparent" />

  <!-- A simple home grid of circular icons -->
  <g fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1">
    <circle cx="70" cy="170" r="44" />
    <circle cx="195" cy="170" r="44" />
    <circle cx="320" cy="170" r="44" />
  </g>
  <g font-family="Arial" font-size="14" fill="#0b1220" text-anchor="middle">
    <text x="70" y="180">App 1</text>
    <text x="195" y="180">App 2</text>
    <text x="320" y="180">App 3</text>
  </g>

  <!-- Small labels and decoration -->
  <text x="195" y="100" font-family="Arial" font-size="20" fill="#334155" text-anchor="middle">Home</text>
</svg>
